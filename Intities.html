<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html entities</title>
</head>
<body>
    <div class="container">
        <p>Tis is a paragraph</p>
    </div>
    <div class="container">
        <p>This is another &nbsp; paragraph with one space</p>
        <p>paragraph is written like this &lt;p&gt; </p>
        <p>paragraph is written like this &pound; </p>
        <p>paragraph is written like this &copy; </p>
        <p>Empty character is written like this &#8203; </p>
        <!-- google html entities -->
    </div>
</body>
</html>
